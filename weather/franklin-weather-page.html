<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="Gives the current weather of the Franklin, ID area.">
    <title>Franklin, ID | Weather Site</title>
    <link rel="stylesheet" href="/css/screen.css" media="screen">
</head>
<body>
    <header id="page-header">
        <img src="weather/images/plan-images/logo.jpeg" alt="Weather Site Logo">
        <p id="header-title">The Weather Site</p>
    </header>
    
    <main>
        <section id="franklin-idaho">
            <h1>Franklin, Idaho</h1>
            <p><strong>Zip:</strong> 83237 | <strong>Elevation:</strong> 1514.246 | <strong>Location:</strong> 42.07 N, 111.79 W</p>
        </section>
        <section id="temperature">
            <h2 id="temp">Temperature</h2>
            <p id="actual-temp">24F</p>
            <p id="high-low"><span id="high">34F</span> <span id="low">21F</span></p>
            <p id="feels-like">Feels Like 25 F</p>
        </section>
        <section id="wind-direction">
            <h2 id="wind">Wind</h2>
            <img id="wind-image" src="weather-site-images/images/wind-pointer.png" alt="Wind Pointer">
            <p id="direction"><strong>Direction:</strong> NW</p>
            <p id="gusts"><strong>Gusts:</strong> 5mph</p>
        </section>
        <section id="clear">
            <h2>Clear</h2>
        </section>
        <section id="forecast">
            <h2>Hourly Forecast</h2>
            <p>[41, 41, 41,  41, 41, 41, 42, 44, 44, 46, 49, 51, 55]</p>
        </section>

    </main>
    <footer>
        &copy;2019, The Weather Site
    </footer>

    <nav>
        <ul>
            <li><a href="#" title="Go to the Weather Site home page">Current</a></li>
        </ul>
    </nav>
    
</body>
</html>
