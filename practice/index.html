<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7 Presentation Examples</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>CSS Rounded Corners, Borders, and Shadows</h1>
    </header>

    <main>
        <section>
            <h2>Rounded Corners</h2>
            <div class="round-corner">
                <p>This is a Rounded Corner.</p>
            </div>
        </section>

        <section>
            <h2>Borders</h2>
            <div class="border">
                <p>This is a border example.</p>
            </div>
        </section>

        <section>
            <h2>Box Shadows</h2>
            <div class="box-shadow">
                <p>This is a box shadow example.</p>
            </div>
        </section>
    </main>
</body>
</html>
